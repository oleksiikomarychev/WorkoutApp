name: workout_app
description: A workout tracking application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  collection: ^1.18.0
  equatable: ^2.0.5
  system_info: ^1.0.0
  flutter_animate: ^4.5.2
  heroicons: ^0.11.0
  table_calendar: ^3.0.9
  flutter_secure_storage: ^9.2.2
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/