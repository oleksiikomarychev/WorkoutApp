name: workout_app
description: A workout tracking application

version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: 6.0.5
  equatable: ^2.0.5
  flutter_riverpod: ^2.4.9
  http: ^1.2.1
  web_socket_channel: ^2.4.0
  flutter_dotenv: ^5.1.0
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.3
  logger: ^2.0.2
  heroicons: ^0.11.0
  table_calendar: ^3.0.9
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.2
  system_info: ^1.0.0
  syncfusion_flutter_charts: ^31.1.20
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  animations: ^2.0.7
  fl_chart: ^1.1.1
  # Firebase Authentication
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_ui_auth: ^2.0.0
  google_sign_in: ^6.2.2
  firebase_ui_oauth_google: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/env/app.env
    - assets/images/image.png