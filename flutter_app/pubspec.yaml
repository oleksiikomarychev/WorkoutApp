name: workout_app
description: A Flutter application for workout tracking with Material 3
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Core packages
  http: ^1.1.0
  dio: ^5.3.2
  provider: ^6.0.5
  
  # State management
  flutter_riverpod: ^2.3.6
  
  # Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^8.0.0
  
  # UI packages
  google_fonts: ^5.1.0
  flutter_animate: ^4.2.0
  animations: ^2.0.7
  lottie: ^2.6.0
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  cupertino_icons: ^1.0.5
  heroicons: ^0.9.0
  
  # Utils
  json_annotation: ^4.8.1
  intl: ^0.18.1
  dynamic_color: ^1.6.6
  url_launcher: ^6.1.14
  device_info_plus: ^9.0.2
  package_info_plus: ^4.1.0
  flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
