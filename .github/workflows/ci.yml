name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint & static checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            gateway/pyproject.toml
            services/**/pyproject.toml

      - name: Install linting tools
        run: |
          python -m pip install -U pip
          python -m pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway
          - services/exercises-service
          - services/user-max-service
          - services/workouts-service
          - services/plans-service
          - services/accounts-service
          - services/crm-service
          - services/agent-service
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            gateway/pyproject.toml
            services/**/pyproject.toml

      - name: Install service in editable mode
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          # Install optional test extras if defined
          python -m pip install ".[test]" || echo "No [test] extra for this service"
          # Ensure pytest is available
          python -m pip install pytest==8.2.0 "pytest-asyncio>=0.24.0"

      - name: Run tests (if present)
        run: |
          if [ -d tests ] || ls test_*.py *_test.py 1>/dev/null 2>&1; then
            echo "Running pytest in $(pwd)"
            pytest -q
          else
            echo "No tests found in $(pwd); skipping pytest."
          fi

  seed:
    name: Build seed SQLite DBs
    runs-on: ubuntu-latest
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: services/exercises-service
            env_var: EXERCISES_DATABASE_URL
            db_file: seed/exercises.db
          - service: services/user-max-service
            env_var: USER_MAX_DATABASE_URL
            db_file: seed/user_max.db
          - service: services/workouts-service
            env_var: WORKOUTS_DATABASE_URL
            db_file: seed/workouts.db
          - service: services/plans-service
            env_var: PLANS_DATABASE_URL
            db_file: seed/plans.db
            run_plans_seed: true
          - service: services/accounts-service
            env_var: ACCOUNTS_DATABASE_URL
            db_file: seed/accounts.db
          - service: services/crm-service
            env_var: CRM_DATABASE_URL
            db_file: seed/crm.db
          - service: services/agent-service
            env_var: AGENT_DATABASE_URL
            db_file: seed/agent.db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create seed directory
        run: mkdir -p seed

      - name: Install service deps
        working-directory: ${{ matrix.service }}
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install alembic

      - name: Run Alembic migrations to seed DB
        working-directory: ${{ matrix.service }}
        env:
          DATABASE_URL: sqlite:///${{ github.workspace }}/${{ matrix.db_file }}
        run: alembic upgrade head

      - name: Run plans-service seed scripts
        if: ${{ matrix.run_plans_seed == true }}
        working-directory: ${{ matrix.service }}
        env:
          DATABASE_URL: sqlite:///${{ github.workspace }}/${{ matrix.db_file }}
        run: |
          python -m plans_service.scripts.seed_exercises
          python -m plans_service.scripts.seed_user_maxes
          python -m plans_service.scripts.seed_powerbuilding_program --name "Программа 'ПРОГРЕСС ЖИМ/НОГИ'" --no-drop

      - name: Upload seed DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env_var }}-sqlite
          path: ${{ matrix.db_file }}
          if-no-files-found: error

  e2e:
    name: End-to-end tests
    runs-on: ubuntu-latest
    needs: seed
    env:
      EXERCISES_DATABASE_URL: sqlite:////app/data/exercises.db
      USER_MAX_DATABASE_URL: sqlite:////app/data/user_max.db
      WORKOUTS_DATABASE_URL: sqlite:////app/data/workouts.db
      PLANS_DATABASE_URL: sqlite:////app/data/plans.db
      ACCOUNTS_DATABASE_URL: sqlite:////app/data/accounts.db
      CRM_DATABASE_URL: sqlite:////app/data/crm.db
      AGENT_DATABASE_URL: sqlite:////app/agent.db
      APP_ENV: test
      SENTRY_DSN: ""
      SENTRY_TRACES_SAMPLE_RATE: "0.0"
      INTERNAL_GATEWAY_SECRET: test-secret
      FIREBASE_CREDENTIALS_BASE64: ""
      FIREBASE_PROJECT_ID: "workoutapp-e2e"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            gateway/pyproject.toml
            services/**/pyproject.toml

      - name: Download exercises seed DB
        uses: actions/download-artifact@v4
        with:
          name: EXERCISES_DATABASE_URL-sqlite
          path: .

      - name: Download user-max seed DB
        uses: actions/download-artifact@v4
        with:
          name: USER_MAX_DATABASE_URL-sqlite
          path: .

      - name: Download workouts seed DB
        uses: actions/download-artifact@v4
        with:
          name: WORKOUTS_DATABASE_URL-sqlite
          path: .

      - name: Download plans seed DB
        uses: actions/download-artifact@v4
        with:
          name: PLANS_DATABASE_URL-sqlite
          path: .

      - name: Download accounts seed DB
        uses: actions/download-artifact@v4
        with:
          name: ACCOUNTS_DATABASE_URL-sqlite
          path: .

      - name: Download CRM seed DB
        uses: actions/download-artifact@v4
        with:
          name: CRM_DATABASE_URL-sqlite
          path: .

      - name: Download agent seed DB
        uses: actions/download-artifact@v4
        with:
          name: AGENT_DATABASE_URL-sqlite
          path: .

      - name: Install e2e test dependencies
        run: |
          python -m pip install -U pip
          python -m pip install pytest==8.2.0 "pytest-asyncio>=0.24.0" httpx

      - name: Build service images
        run: |
          docker compose -f docker-compose.yml build \
            redis \
            rpe-service \
            exercises-service \
            user-max-service \
            workouts-service \
            plans-service \
            accounts-service \
            crm-service \
            agent-service \
            gateway

      - name: Create application containers
        run: |
          docker compose -f docker-compose.yml create \
            redis \
            rpe-service \
            exercises-service \
            user-max-service \
            workouts-service \
            plans-service \
            accounts-service \
            crm-service \
            agent-service \
            gateway

      - name: Copy seed DBs into containers
        run: |
          docker cp seed/exercises.db exercises-service:/app/data/exercises.db
          docker cp seed/user_max.db user-max-service:/app/data/user_max.db
          docker cp seed/workouts.db workouts-service:/app/data/workouts.db
          docker cp seed/plans.db plans-service:/app/data/plans.db
          docker cp seed/accounts.db accounts-service:/app/data/accounts.db
          docker cp seed/crm.db crm-service:/app/data/crm.db
          docker cp seed/agent.db agent-service:/app/agent.db

      - name: Start application stack
        run: |
          docker compose -f docker-compose.yml start \
            redis \
            rpe-service \
            exercises-service \
            user-max-service \
            workouts-service \
            plans-service \
            accounts-service \
            crm-service \
            agent-service \
            gateway

      - name: Wait for gateway to be ready
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:8000/health >/dev/null 2>&1; then
              echo "Gateway is up"
              break
            fi
            echo "Waiting for gateway... ($i)"
            sleep 3
          done

      - name: Run e2e tests
        run: pytest -q tests/e2e

      - name: Docker logs on failure
        if: failure()
        run: docker compose -f docker-compose.yml logs

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml down -v

