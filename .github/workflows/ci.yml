name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - services/exercises-service
          - services/user-max-service
          - services/workouts-service
          - services/plans-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install service in editable mode
        working-directory: ${{ matrix.service }}
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install pytest==8.2.0 httpx==0.27.0

      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: pytest -q
